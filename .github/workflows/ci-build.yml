name: CI Build

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container: dingodatabase/dingo-base:rocky9

    steps:
    - uses: actions/checkout@v4

    - name: Record event type
      run: |
        echo "hello dingofs" > event.txt
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "pull_request" > event.txt
        elif [ "${{ github.event_name }}" == "push" ]; then
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag" > event.txt
            echo "${{ github.ref }}" | sed 's/refs\/tags\///' > tag_name.txt
          else
            echo "push" > event.txt
          fi
        fi
    
    - name: Save event type info
      uses: actions/upload-artifact@v4
      with:
        name: event
        path: event.txt
        compression-level: 0
    
    - name: Save tag name info
      if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      uses: actions/upload-artifact@v4
      with:
        name: tag_name
        path: tag_name.txt
        compression-level: 0

    - name: Set Safe Dir
      run: git config --global --add safe.directory $PWD

    - name: Sync submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive

    - name: Compile submoudles
      run: |
        mkdir build && cd build && cmake -DTHIRD_PARTY_INSTALL_PATH=/root/.local/dingo-eureka .. && make -j$(nproc)

    - name: Archive the dingofs directory
      run: |
        tar -czvf eureka.tar.gz -C /root/.local dingo-eureka

    - name: Copy artifactory to another workflow
      uses: actions/upload-artifact@v4
      with:
          name: eureka
          path: ./eureka.tar.gz
          compression-level: 0

